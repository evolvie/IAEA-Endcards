<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Website</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures the background color covers the entire viewport height */
            margin: 0;
            background-color: #fff; /* Set background color to white */
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
        }
        h1 {
            text-align: center;
            color: blue; /* Blue color for the headline */
        }
        .video-container {
            width: 360px; /* Adjust video container width */
            height: 360px; /* Adjust video container height */
            margin: 20px; /* Add margin for spacing */
            position: relative; /* Set position to relative */
        }
        iframe {
            position: absolute; /* Set position to absolute */
            width: 100%;
            height: 100%;
        }
        table {
            margin-top: 20px; /* Add margin between headline and videos */
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>IAEA Endcards</h1>
    <br><br> <!-- Line breaks before the video -->
    <table>
        <tr>
            <td>

    <script>
        // Autoplay and loop for each video
        var videos = document.querySelectorAll('.wistia_embed');
        videos.forEach(function(video) {
            video = Wistia.embed(video);
            video.bind('play', function() {
                video.play();
                video.bind('end', function() {
                    video.play();
                });
            });
        });
