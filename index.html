<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop Website</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .video-container {
            width: 45%;
            margin: 2%;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video src="videos/video1.mp4" loop autoplay muted></video>
    </div>
    <div class="video-container">
        <video src="videos/video2.mp4" loop autoplay muted></video>
    </div>
    <div class="video-container">
        <video src="videos/video3.mp4" loop autoplay muted></video>
    </div>
    <div class="video-container">
        <video src="videos/video4.mp4" loop autoplay muted></video>
    </div>
</body>
</html>
